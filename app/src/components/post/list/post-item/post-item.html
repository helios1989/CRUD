<div class="panel panel-default">
  <div class="panel-heading">{{ $ctrl.post.title }}</div>
  <div class="panel-body">
    {{ $ctrl.post.body }}
  </div>
  <div class="panel-footer">    
    <div class="btn-group" role="group" aria-label="basic example">
      <a href="#!/post/{{$ctrl.post.id}}" class="btn btn-primary">Show</a>
      <a href="#!/post/{{$ctrl.post.id}}" class="btn btn-info">Edit</a>
      <a ng-click="$ctrl.removePost({id:$ctrl.post.id})" class="btn btn-danger">Remove</a>   
    </div>
  </div>
</div>
